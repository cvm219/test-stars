<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="/css/my.css"/>
    <script src="/js/jquery.js"/>
    <script src="/js/bootstrap.js"/>
</head>
<body>
    <div class="container" style="padding-top: 150px;">
        <div class="col-md-6 col-md-offset-3" style="text-align: center;">
            <h2>STARS</h2>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"/></span>
                            <input type="text" name="username" class="form-control" placeholder="Username" autocomplete="off"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"/></span>
                            <input type="password" name="password" class="form-control" placeholder="Password"/>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary pull-right">Sumbit</button>
                        <div class="my-alert-danger" th:text="${errorMessage}" th:if="${errorMessage}"/>
                        <div class="my-alert-success" th:text="${successMessage}" th:if="${successMessage}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
